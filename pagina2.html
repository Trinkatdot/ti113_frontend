<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/pagina2.css">
    <title>Pagina 2</title>
</head>

<body>
    <div class="header">
        <h1>User Management</h1>
        <div>
            <button class="add-new"><i id="file" class="fa-solid fa-file"></i> Export to Exel</button>
            <button class="add-new"><i id="plus" class="fa-solid fa-plus"></i> Add New</button>
        </div>
    </div>
    <table width="80%" cellpadding="4px" cellspacing="0px" border="1px">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date Created</th>
            <th>Role</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <td>1</td>
        <td><img src="avatar1.png" alt="Avatar" style="width: 30px; border-radius: 50%; vertical-align: middle;">
            Michael Holz</td>
        <td>04/10/2013</td>
        <td>Admin</td>
        <td class="status active"><i id="active" class="fa-solid fa-circle"></i><span></span>Active</td>

        <td class="actions"> <i id="gear" class="fa-solid fa-gear"></i> <i id="ban" class="fa-solid fa-ban"></i></td>
        </tr>

        </td>
        <td>2</td>
        <td><img src="avatar2.png" alt="Avatar" style="width: 30px; border-radius: 50%; vertical-align: middle;"> Paula
            Wilson</td>
        <td>05/08/2014</td>
        <td>Publisher</td>
        <td class="status active"><i id="active" class="fa-solid fa-circle"></i><span></span>Active</td>
        <td class="actions"> <i id="gear" class="fa-solid fa-gear"></i> <i id="ban" class="fa-solid fa-ban"></i></td>
        <tr>

        <tr>
            <td>3</td>
            <td><img src="avatar3.png" alt="Avatar" style="width: 30px; border-radius: 50%; vertical-align: middle;">
                Antonio Moreno</td>
            <td>11/05/2015</td>
            <td>Publisher</td>
            <td class="status suspended"><i id="suspended" class="fa-solid fa-circle"></i><span></span>Suspended</td>

            <td class="actions"> <i id="gear" class="fa-solid fa-gear"></i> <i id="ban" class="fa-solid fa-ban"></i>
            </td>
        </tr>

        <tr>
            <td>4</td>
            <td><img src="avatar4.png" alt="Avatar" style="width: 30px; border-radius: 50%; vertical-align: middle;">
                Mary Saveley</td>
            <td>06/09/2016</td>
            <td>Reviewer</td>
            <td class="status active"><i id="active" class="fa-solid fa-circle"></i><span></span>Active</td>
            <td class="actions"> <i id="gear" class="fa-solid fa-gear"></i> <i id="ban" class="fa-solid fa-ban"></i>
            </td>
        </tr>

        <tr>
            <td>5</td>
            <td><img src="avatar5.png" alt="Avatar" style="width: 30px; border-radius: 50%; vertical-align: middle;">
                Martin Sommer</td>
            <td>12/08/2017</td>
            <td>Moderator</td>
            <td class="status inactive"><i id="inactive" class="fa-solid fa-circle"></i><span></span>Inactive</td>
            <td class="actions"> <i id="gear" class="fa-solid fa-gear"></i> <i id="ban" class="fa-solid fa-ban"></i>
            </td>
        </tr>

    </table>
</body>

</html>
